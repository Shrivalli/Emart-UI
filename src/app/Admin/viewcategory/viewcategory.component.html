    &nbsp;

    <div class="container">
        <table class="table table-bordered" style="background-color:lightgoldenrodyellow;">
            <tr>
                <th>Category Id</th>
                <th>Category Name</th>
                <th>BriefDetails</th>
               
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let item of list">
               <td>{{item.cid}}</td>
               <td>{{item.cname}}</td>
               <td>{{item.cdetails}}</td>
               <td><button class="btn btn-info btn-lg" type="button" data-toggle="modal" data-target="#myModal" (click)="viewprofile(item.cid)">Edit</button></td>
               <td><button class="btn-danger btn-lg" type="button" (click)="Delete(item.cid)">Delete</button></td>
            </tr>
        </table>
    <!-- </div> -->
    
    <div id="myModal" class="modal fade" role="dialog" style="background-color: rosybrown;">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <form [formGroup]="itemform"  style="margin-top:2%;">
                <div class="offset-3">
                    <div class="form-group col-8">
                      <label>Category Id</label>
                        <input type="text" formControlName="cid" class="form-control" />
                    <!-- <div *ngIf="submitted && f.cid.errors" class="invalid-feedback">
                        <div *ngIf="f.cid.errors.required">Brief Details is required</div>
                    </div> -->
                
                </div>
                <div class="form-group col-8">
                    <label>Category Name</label>
                    <input type="text" formControlName="cname" class="form-control"  />
                    <!-- <div *ngIf="submitted && f.cname.errors" class="invalid-feedback">
                        <div *ngIf="f.cname.errors.required">Brief Details is required</div>
                    </div> -->
            
            </div>
                <div class="form-group col-8">
                    <label>Brief Details</label>
                    <input type="text" formControlName="cdetails" class="form-control"  />
                    <!-- <div *ngIf="submitted && f.brief_details.errors" class="invalid-feedback">
                        <div *ngIf="f.brief_details.errors.required">Brief Details is required</div>
                    </div> -->
            
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Edit()">Update</button>
            </div>
          </form>
          </div>
      
        </div>
      </div>

    </div>
