<form fxLayoutAlign="center start">
    <div class="container card col-md-4" style="background-color:rosybrown;float:right">
        <div class="card-body">
                <div class="form-group ">
                        <form [formGroup]="buyproductform" >                             
                            <div class="form-group">
                                <label>Item Name</label>
                                <input type="text" formControlName="itemName" class="form-control" autofocus/>
                              </div>
                              <div class="form-group">
                                <label>Number Of Items</label>
                                <input type="number" formControlName="noofitems" class="form-control" autofocus/>
                              </div>
                             
                            <div class="form-group">
                                <label>Choose PayMent Mode</label>
                                <select formControlName="transactiontype">
                                    <option value="credit">Credit Card</option>
                                    <option value="debit">Debit Card</option>
                                    <option value="cod">Cash On Delivery</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label>Card-Number</label>
                                <input type="text" formControlName="cardNumber" class="form-control"/>
                              </div>
                              <div class="form-group">
                                <label>CVV</label>
                                <input type="number" formControlName="CVV" class="form-control" style="width: 30%;"/>
                              </div>
                              <div class="form-group">
                                <label>ExpiryDate</label>
                                <input type="date" formControlName="datetime" class="form-control"/>
                              </div>
                              <div class="form-group">
                                <label>Card Holders Name</label>
                                <input type="text" formControlName="name" class="form-control"/>
                              </div>
                            <hr class="my-4 bg-success"/>
                            <div class="form-group">
                                <div class="text-center">
                                    <button type="submit" (click)="purchase()"class="btn btn-primary mr-1">Buy Product</button>
                                </div>
                            </div>
                        </form>

                </div>
            </div>
        </div>
